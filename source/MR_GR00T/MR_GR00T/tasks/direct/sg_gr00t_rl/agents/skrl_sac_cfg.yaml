seed: 42


# Model configuration
models:
  policy:
    # Actor network parameters
    clip_log_std: True
    min_log_std: -20.0
    max_log_std: 2.0
    initial_log_std: -3.0
    # Initialization
    zero_init_last_layer: True
    orthogonal_init: True
    orthogonal_gain: 0.1
  critic:
    # Critic network parameters
    orthogonal_init: True
    orthogonal_gain: 1.0
    use_layer_norm: True


# Memory configuration
# https://skrl.readthedocs.io/en/latest/api/memories/random.html
memory:
  class: RandomMemory
  memory_size: 100000


# SAC agent configuration (field names are from SAC_DEFAULT_CONFIG)
# https://skrl.readthedocs.io/en/latest/api/agents/sac.html
agent:
  class: SAC
  # Update-to-Data (UTD) ratio: number of gradient steps per environment step
  gradient_steps: 10
  batch_size: 512
  discount_factor: 0.99
  polyak: 0.005
  actor_learning_rate: 3.0e-4
  critic_learning_rate: 3.0e-4
  random_timesteps: 0
  learning_starts: 1200
  grad_norm_clip: 1.0
  learn_entropy: True
  entropy_learning_rate: 3.0e-4
  initial_entropy_value: 0.02
  experiment:
    directory: "sg_gr00t_rl"
    experiment_name: ""
    write_interval: 500
    checkpoint_interval: 10000
    wandb: True
    wandb_kwargs:
      project: MR-GR00T
      entity: star-lab-gt


# Sequential trainer
# https://skrl.readthedocs.io/en/latest/api/trainers/sequential.html
trainer:
  class: SequentialTrainer
  timesteps: 100000
  environment_info: log
